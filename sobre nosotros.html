	<style>
        /* Estilo para la barra de navegación centrada en un rectángulo */
        header {
            text-align: center;
            position: relative; /* Permite posicionar el logo de forma absoluta con respecto al header */
        }

        nav {
            background-color: #6c2af9; /* Color del fondo del rectángulo */
            display: inline-block; /* Permite centrar el rectángulo */
            padding: 10px; /* Espaciado interno para mayor legibilidad */
            border-radius: 10px; /* Bordes redondeados del rectángulo */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Sombra para resaltar */
            transition: transform 0.3s ease-in-out; /* Animación de transformación */
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        li {
            display: inline;
            margin-right: 20px;
        }

        /* Estilo del enlace del menú */
        a {
            text-decoration: none;
            font-weight: bold;
            color: #fff; /* Color del texto de los enlaces */
        }

        a:hover {
            transform: translateY(-5px); /* Desplazamiento hacia arriba al pasar el puntero */
        }

        /* Estilo para posicionar el logo en la esquina superior derecha */
        img {
            position: absolute;
            top: 50px; /* Baja el logo 50px desde la parte superior */
            right: 10px;
            width: 336px; /* Ancho del logo */
            height: 126px; /* Altura del logo */
        }

        /* Estilo para el fondo de la página */
        body {
            background-color: #0000; /* Color de fondo de la página */
            margin: 0; /* Elimina el margen predeterminado del body */
        }
    </style>
	
</head>
